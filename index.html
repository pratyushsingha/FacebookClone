<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>

<body class="bg-[#F0F2F5]">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left justify-around mx-40">
            <img src="img/facebook.svg" alt="facebook" class="w-80">
            <p class="text-2xl ml-6">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right bg-white flex flex-col p-6 rounded-lg h-96 w-2/4 shadow-lg">
            <input class="my-2 px-4 h-12 border border-1 w-auto rounded-lg" type="email"
                placeholder="Email address or phone number">
            <input class="my-2 px-4 h-12 border border-1 w-auto rounded-lg" type="password" placeholder="Password">
            <button class="bg-[#2277F2] text-white font-bold rounded-md h-12 w-auto my-3 text-xl hover:bg-[#206FE5]">Log
                in</button>
            <span class="text-sm text-blue-600 text-center mb-4 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-[#42B72B] mt-4 text-white font-bold rounded-lg text-md h-12 w-2/3 text-center ml-12 hover:bg-[#36A420]">Create
                new account</button>
        </div>
    </div>
    <span class="ml-[55rem] mt-4 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
        for a celebrity, brand or business.</span>
</body>

</html>
